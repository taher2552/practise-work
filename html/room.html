<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribbl-Free Multiplayer drwaing</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">

    <!-- link style.css file in html page  -->

    <link rel="stylesheet" href="./../css/style.css">


    <!-- cdn link for fa icons  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- header section starts here  -->
    <header>
        <div class="play_logo">
            <img src="https://skribbl.io/img/logo.gif" alt="">
        </div>
        <div class="bar">
            <div class="clock">
                <img src="https://skribbl.io/img/clock.gif" alt="" srcset="">
                <p class="room_timer">0</p>
                <p>Round 1 of 3</p>
            </div>
            <div class="guess_word">
                <p>Waiting</p>
            </div>
            <img src="https://skribbl.io/img/settings.gif" alt="" srcset="">
        </div>
    </header>

    <!-- header section ends here  -->

    <!-- play area section starts here  -->

    <main class="play_area">

        <section class="player_list">
            <div class="player">
                <p>#1</p>
                <div>
                    <p class="player_name">Taher</p>
                    <p class="points">0 points</p>
                </div>
                <img src="./images/animated1.gif" alt="" class="animated_character">
            </div>

        </section>
        <section class="form_area">
           <div class="form_fill">
            <div>
                <img src="https://skribbl.io/img/setting_1.gif" alt="" srcset="">
              <p>Players</p>
            </div>
            <div>
                <img src="https://skribbl.io/img/setting_0.gif" alt="" srcset="">
                <p>Languages</p>
            </div>
            <div>
                <img src="https://skribbl.io/img/setting_2.gif" alt="" srcset="">
                <p>Drawtime</p>
            </div>
            <div>
                <img src="https://skribbl.io/img/setting_3.gif" alt="" srcset="">
                <p>Rounds</p>
            </div>
            <div>
                <img src="https://skribbl.io/img/setting_6.gif" alt="" srcset="">
                <p>Word Mode</p>
            </div>
            <div>
                <img src="https://skribbl.io/img/setting_5.gif" alt="" srcset="">
                <p>Word Count</p>
            </div>
            <div>
                <img src="https://skribbl.io/img/setting_4.gif" alt="" srcset="">
                <p>Hints</p>
            </div>
           </div>
        </section>
        <section class="word_typing">
            <div class="show_word_area">
                <div class="written_words">
                    <p class="written_by">Taher is now the room owner</p>
                </div>
            </div>
        </section>

    </main>

    <!-- play area section ends here  -->

</body>

</html>
